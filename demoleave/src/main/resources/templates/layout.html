<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="navbar"  class="navbar navbar-expand-lg bg-light fixed-top shadow-lg">
    <div class="container">
        <a style="font-family: 'Gigi', sans-serif" class="navbar-brand" href="#">Gra<span class="redfont">nny</span><span class="greenfont">Leave</span></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link click-scroll" th:href="@{'/'+ ${session.user.jobTitle}}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link click-scroll" th:href="@{'/'+ ${session.user.jobTitle} +'/'+ ${session.user.id} + '/leaveSubmission'}">Apply</a>
                </li>

                <li class="nav-item" th:if="${session.user.jobTitle=='Manager'}">
                    <a class="nav-link click-scroll" href="/Manager/Done">Apply</a>
                </li>

                <li class="nav-item dropdown" th:if="${session.user.jobTitle=='Admin'}">
                    <a class="nav-link dropdown-toggle click-scroll" href="#" id="navbarLightDropdownMenuLink"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">Management</a>

                    <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                        <li><a class="dropdown-item" href="/Admin/Users">User management</a></li>

                        <li><a class="dropdown-item" href="/Admin/Leaves">Leave management</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link click-scroll" th:href="@{'/'+${session.user.jobTitle}+'/'+${session.user.id}+'/History'}">View History</a>
                </li>

                <li class="nav-item" th:if="${session.user==null}">
                    <a class="nav-link click-scroll" href="/login">Login</a>
                </li>

                <li class="nav-item" th:if="${session.user!=null}">
                    <a class="nav-link click-scroll" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div th:replace="login::content">
    Use content fragment to replace
</div>
</body>
